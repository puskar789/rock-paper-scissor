<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title" style="color: aquamarine;">Rock Paper Scissor</h1>
        <h3>Rules:</h3>
        <p>Rock Paper Scissor<br>
            Scissor cuts paper<br>
            Paper covers rock</p>

            <div class="score-board">
                <div class="badge"> Player: <span id="user-score">0</span></div>
                <div class="badge"> Computer: <span id="computer-score">0</span></div>
            </div>
            <div class="result">
                <p>Pick your choices: </p>
                <div class="choices">
                    <button id="rock">Rock</button>
                    <button id="paper">Paper</button>
                    <button id="scissor">Scissor</button>

            </div>
            </div>
        <p class="result-text">Result will be shown here</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
